<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Global</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__wrapper">

                <div class="header__logo">
                    <a href="#"><img src="img/header-logo.png" alt="header-logo"></a>
                </div>

                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__item"><a href="#" class="header__link">Mobile Top Up</a></li>
                        <li class="header__item"><a href="#" class="header__link">About</a></li>
                        <li class="header__item"><a href="#" class="header__link">Rate</a></li>
                        <li class="header__item"><a href="#" class="header__link">Help</a></li>
                    </ul>
                </nav>

                <button class="header__btn">Sign Up</button>
            </div>
        </div>
    </header>


    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="main__title">Now Buy Your <br> PIN or <span>Top Up</span> </h1>
                    <h2 class="main__subtitle">With Bank Transfer</h2>
                    <div class="main__descr">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</div>
                    <button class="main__btn">Get Started</button>
                    
                    <div class="main__search">
                        <input type="text" class="main__search_input" name="" placeholder="Where do you want to call?">
                        <a href="#" class="main__search_btn"><img src="icons/search-icon.svg" alt="search-icon"></a>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="promo__wrapper">
                        <div class="promo">
                            <div class="promo_three"></div>
                            <div class="promo_two"></div>
                            <div class="promo_four"></div>
                        </div>

                        <div class="elipse"></div>
                        <div class="promo-img">
                            <img src="img/promo-img.png" alt="promo-logo">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
